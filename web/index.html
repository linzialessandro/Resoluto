<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Resoluto - A free mathematical problem generator for educators. Generate equations with guaranteed clean solutions.">
    <meta name="theme-color" content="#1a1a2e">
    <title>Resoluto - Mathematical Problem Generator</title>
    <link data-trunk rel="copy-file" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">
    <link data-trunk rel="css" href="styles.css">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    window.MathJaxReady = true;
                    window.renderMath = () => {
                        if (!window.MathJaxReady) return false;
                        try {
                            MathJax.typesetClear();
                            MathJax.typesetPromise();
                            return true;
                        } catch (e) {
                            return false;
                        }
                    };
                }
            }
        };
    </script>
    <script>
        // Load MathJax dynamically to avoid preload integrity warning
        (function () {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
            script.async = true;
            script.id = 'MathJax-script';
            document.head.appendChild(script);
        })();
    </script>
</head>

<body>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="0" data-no-sri="true">
</body>

</html>
